{{ $c := site.Data.client }}

<section class="contact-section" id="inquire">
  <div class="contact-wrap">
    <div class="contact-inner">

      <h2 class="contact-title">Inquire Now</h2>

      <!-- FORM (submission disabled for now) -->
      <form class="contact-form" onsubmit="return false;">

        <!-- hidden meta (future CRM) -->
        <input type="hidden" name="source" value="coccinelite.com">
        <input type="hidden" name="agent" value="{{ $c.name }}">

        <div class="field">
          <input
            type="text"
            name="name"
            placeholder="Enter Your Name"
            autocomplete="name"
            required
          >
        </div>

        <div class="field">
          <input
            type="tel"
            name="phone"
            placeholder="Enter Your Phone"
            autocomplete="tel"
            required
          >
        </div>

        <div class="field field-select">
          <select id="roleSelect" name="role" required>
            <option value="Real Estate Agent">Real Estate Agent</option>
            <option value="Investor" selected>Investor</option>
            <option value="Homebuyer">Homebuyer</option>
          </select>
        </div>

        <div class="field">
          <textarea
            name="comments"
            placeholder="Enter Your Comments"
            rows="6"
          ></textarea>
        </div>

        <button class="contact-submit" type="submit">
          Submit
        </button>

      </form>

    </div>
  </div>
</section>

<!-- ROLE AUTOSELECT SCRIPT -->
<script>
  document.addEventListener("click", function (e) {
    const btn = e.target.closest("[data-role]");
    if (!btn) return;

    const role = btn.getAttribute("data-role");
    const select = document.getElementById("roleSelect");
    if (!select) return;

    select.value = role;
  });
</script>
